<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" class="login-form data-form">

      <mat-form-field>

<!--        PODE USAR TAMBEM O [formControl]-->
<!--        FORM CONTROL NAME LINKA ESSE INPUT AO CONTROL DECLARADO NO MODEL-->
        <input matInput type="email" name="email"
               placeholder="Email" [formControl]="email">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password" [formControl]="password">

      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>

    </form>

<!--    FORM VALUE MOSTRA O VALOR DE TODO O FORM-->
    <div class="form-val">
      {{form.value| json}}
    </div>

<!--    O VALID DEMONSTRA O ESTADO DO FORM, SE O USUARIO BASCIAMENTE PRENCHEU TUDO CERTINHO-->
    <div class="form-val">
      {{form.valid}}
    </div>

  </mat-card-content>
</mat-card>
