<div [formGroup]="form">

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button  value="free">
      Free
    </mat-radio-button >

    <mat-radio-button value="premium">
      Premium
    </mat-radio-button>

  </mat-radio-group>
<!--REQUIREDFILE TYPE-->
  <file-upload requiredFileType="image/png" formControlName="thumbnail"></file-upload>



  <mat-form-field appearance="outline">

    <input  type="number" matInput placeholder="Price" formControlName="price">

  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>
      Promotional period
    </mat-label>
    <mat-date-range-input [rangePicker]="promoPicker">
      <input matStartDate placeholder="Start Date" formControlName="promoStartAt">
      <input matEndDate placeholder="End Date" formControlName="promoEndAt">
    </mat-date-range-input>
    <mat-error *ngIf="form.errors?.promoPeriod && form.dirty">
      The start date must be before the end date.</mat-error>
    <mat-datepicker-toggle matSuffix [for]="promoPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #promoPicker></mat-date-range-picker>

  </mat-form-field>





</div>

<div class="form-val">
  {{form.value|json}}
  {{form.valid|json}}
</div>
